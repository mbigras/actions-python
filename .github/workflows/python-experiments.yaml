# File python-experiments.yaml is for GitHub Actions experiments with Python; for example, caching, testing multiple versions, an packagingâ€”see https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python page.
name: Python experiments

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Check version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Check dependencies
        run: python -c 'import arrow; print(arrow.__version__)'
